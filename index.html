<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Multi-Iframe CNK (Responsive)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        #sidebar {
            z-index: 50;
        }

        .resizer {
            width: 8px;
            cursor: ew-resize;
            background-color: transparent;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 10;
            transition: background-color 0.2s;
        }

        .resizer:hover {
            background-color: #e5e7eb;
        }

        .scale-wrapper {
            transform-origin: top left;
            pointer-events: none;
            width: max-content;
            height: max-content;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .scaled-iframe1 {
            width: 1950px;
            height: 753px;
            border: none;
            transform-origin: top left;
            pointer-events: auto;
        }

        .scaled-iframe2 {
            width: 1950px;
            height: 790px;
            border: none;
            transform-origin: top left;
            pointer-events: auto;
        }

        .dynamic-scale-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>

<body class="bg-[#cfe2f3] text-[#333] min-h-screen font-[Inter,sans-serif] overflow-x-hidden">

    <div id="sidebar-container"></div>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <main id="main-content" class="flex-1 flex flex-col ml-0 md:ml-[280px] transition-all duration-300 ease-in-out">

        <header class="p-4 bg-white border-b md:hidden sticky top-0 z-30">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://placehold.co/32x32/e2e8f0/334155?text=CNK" alt="Logo"
                        class="w-8 h-8 object-contain rounded-md">
                    <h1 class="text-md font-bold text-gray-700">Dashboard</h1>
                </div>
                <button id="hamburger-btn" class="text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </header>

        <section class="p-4 md:p-6">
            <h1 class="text-xl mb-6 font-bold text-gray-700">Dashboard CNK 1</h1>
            <div class="grid grid-cols-1 xl:grid-cols-[1fr_3fr] gap-6">


                <!-- wob -->
                <div class="bg-white rounded-xl p-2 shadow-md flex justify-center items-center">
                    <div class="relative w-full h-[350px] overflow-hidden xl:h-auto xl:aspect-[3/4] ">
                        <div class="static-scale-wrapper scale-wrapper absolute top-0 left-0">
                            <iframe class="scaled-iframe1"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=208235193&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe1 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=1293896332&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe1 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=538183496&amp;format=interactive"></iframe>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-2 shadow-md min-h-[400px] overflow-x-auto">
                    <div class="iframe-container h-full">
                        <div id="dynamic-scale-container-1" class="dynamic-scale-wrapper">
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=2046349943&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=944102341&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=816987614&amp;format=interactive"></iframe>
                        </div>
                    </div>
                </div>


                <!-- non wob -->
                <div class="bg-white rounded-xl p-2 shadow-md flex justify-center items-center">
                    <div class="relative w-full h-[350px] overflow-hidden xl:h-auto xl:aspect-[3/4] ">
                        <div class="static-scale-wrapper scale-wrapper absolute top-0 left-0">
                            <iframe class="scaled-iframe1"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=1622925178&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe1 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=1381904735&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe1 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=1228474274&amp;format=interactive"></iframe>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-2 shadow-md min-h-[400px] overflow-x-auto">
                    <div class="iframe-container h-full">
                        <div id="dynamic-scale-container-1" class="dynamic-scale-wrapper">
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=487812663&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=1542821722&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ61EaizRXCJj2E4UWPI6U5PFHq5fRpBEY2eU5wlAPnryDcK4xp3EYVSw7jHmunhFVsCbYTaZNMlGvm/pubchart?oid=102308364&amp;format=interactive"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="p-4 md:p-6">
            <h1 class="text-xl mb-6 font-bold text-gray-700">Dashboard CNK 2</h1>
            <div class="grid grid-cols-1 xl:grid-cols-[1fr_3fr] gap-6">

                <div class="bg-white rounded-xl p-2 shadow-md">
                    <div
                        class="relative w-full h-[350px] overflow-hidden xl:h-auto xl:aspect-[3/4] flex justify-center items-center">
                        <div class="static-scale-wrapper scale-wrapper absolute top-0 left-0">
                            <iframe class="scaled-iframe1"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSf67ALzv7SX3GE3VWS4GnuUeYaWkv-jhjGJ9OltxhyMFAqpCQYVW0CBl-p5sVk_tWh-MN_abvb3zjW/pubchart?oid=1723710320&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe1 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSf67ALzv7SX3GE3VWS4GnuUeYaWkv-jhjGJ9OltxhyMFAqpCQYVW0CBl-p5sVk_tWh-MN_abvb3zjW/pubchart?oid=1197625827&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe1 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSf67ALzv7SX3GE3VWS4GnuUeYaWkv-jhjGJ9OltxhyMFAqpCQYVW0CBl-p5sVk_tWh-MN_abvb3zjW/pubchart?oid=354342602&amp;format=interactive"></iframe>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-2 shadow-md min-h-[400px] overflow-x-auto">
                    <div class="iframe-container h-full">
                        <div id="dynamic-scale-container-1" class="dynamic-scale-wrapper">
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSf67ALzv7SX3GE3VWS4GnuUeYaWkv-jhjGJ9OltxhyMFAqpCQYVW0CBl-p5sVk_tWh-MN_abvb3zjW/pubchart?oid=668544837&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSf67ALzv7SX3GE3VWS4GnuUeYaWkv-jhjGJ9OltxhyMFAqpCQYVW0CBl-p5sVk_tWh-MN_abvb3zjW/pubchart?oid=820905816&amp;format=interactive"></iframe>
                            <iframe class="scaled-iframe2 absolute top-0 left-0"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSf67ALzv7SX3GE3VWS4GnuUeYaWkv-jhjGJ9OltxhyMFAqpCQYVW0CBl-p5sVk_tWh-MN_abvb3zjW/pubchart?oid=1627302685&amp;format=interactive"></iframe>
                        </div>
                    </div>
                </div>

            </div>
        </section>

       

    </main>

    <script src="/utilitas/dashboard.js"></script>
</body>

</html>
